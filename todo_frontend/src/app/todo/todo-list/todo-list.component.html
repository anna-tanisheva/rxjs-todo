<ng-container *ngFor="let todo of todos$ | async">
  <div class="todo">
    <span class="todo_span mr-2">{{ todo.id }} {{ todo.text }}</span>
    <input class="todo_input" type="checkbox" checked="{{ todo.isDone }}" />
    <button class="todo_button ml-5" (click)="onDelete(todo.id)">x</button>
    <button class="todo_button ml-5" (click)="onUpdate({ id: todo.id, text: todo.text, isDone: todo.isDone, createdOn: todo.createdOn, selected: todo.selected })">Edit</button>
  </div>
</ng-container>
