<div class="todo" *ngFor="let todo of (todos$ | async)" (click)="selectTodo(todo)">
    <span class=" todo_span mr-2">{{ todo.id }} {{ todo.text }}</span>
    <input class="todo_input" type='checkbox' checked="{{todo.isDone}}">
    <button class="todo_button ml-5" (click)="deleteTodo(todo.id)">x</button>
</div>

<app-edit-todo [todo]="selectedTodo$ | async"></app-edit-todo>
<div>
  {{ selectedTodo$ | async | json }}
</div>
