<div class="login">
  <ul class="login_list">
    <li  *ngFor='let item of items'>
      <button type="button" class="btn btn-info" (click)="addDigit(item)">{{item}}</button>
    </li>
    <li>
      <button class="btn btn-primary" (click)="removeDigit()">&lt;</button>
    </li>
  </ul>
  <div class="login_code">{{ loginCode$$ | async}}</div>
  <button class="btn btn-success" >Login</button>
</div>
